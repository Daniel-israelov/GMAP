<!DOCTYPE html>
<html dir="rtl" lang="heb">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/settingsStyle.css">
    <title>Update</title>
</head>

<body>
    <nav>
        <a href="index.html">דף הבית</a>
    </nav>
    <header>
        <h1>עדכון פרטים</h1>
    </header>

    <section class="container">
        <div class="alert_pass">פרטי המוסך עודכנו בהצלחה</div>
        <div class="alert_fail">נא למלא את כל השדות</div>

        <form id="update-form" autocomplete="off">
            <div>
                <label for="name"><strong> שם מוסך:</strong></label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="address"><strong> רחוב:</strong></label>
                <input type="text" id="address">
            </div>
            <div>
                <label for="city"><strong> עיר:</strong></label>
                <input type="text" id="city">
            </div>
            <div>
                <label for="phone"><strong> טלפון:</strong></label>
                <input type="text" id="phone">
            </div>
            <div>
                <label for="services"><strong> שירותים:</strong></label>
                <input type="text" id="services">
            </div>
            <div>
                <label for="admin"><strong> מנהל:</strong></label>
                <input type="text" id="admin">
            </div>
            <input class="btn" type="submit" value="עדכן">
        </form>
    </section>

    <script type="module" src="../JS/UpdateDB.js"></script>
</body>

</html>
